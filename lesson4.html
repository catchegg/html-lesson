  <div>
    根据C99规范， sizeof是一个编译时刻就起效果的运算符，在其内的任何运算都没有意义， j = sizeof(i++); 在编译的时候被翻译成 j=sizeof((i++的数据类型)) 也就是 j = sizeof(int); 也就是 j= 4; (32bit系统，如果是16位系统，则j=2) 然后才会继续编译成最终的程序，当然在最终程序执行的时候，自然不会执行任何++i了。
  </div>
