<!DOCTYPE html>
<html>
<head>
    <title>html框架实例</title>
</head>

    <!-- 垂直框架 cols 水平框架 rows
         混合框架
         noresize="noresize" 不可调整框架大小
    -->
    <frameset cols="25%, 50%, 25%">
        <frame src="lesson2.html" noresize="noresize"/>
        <frame src="lesson3.html"/>
        <frame src="lesson4.html"/>
        <noframes>
            <body>您的浏览器无法处理框架！</body>
        </noframes>
    </frameset>


</html>
